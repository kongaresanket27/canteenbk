<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canteen Booking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      color: #00ffc8;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #2b2b2b;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>üç¥ Welcome to the Canteen</h1>

  <!-- Menu Section -->
  <div class="section">
    <h2>üìã Menu</h2>
    <ul>
      <li>üçï Pizza - ‚Çπ150</li>
      <li>üçî Burger - ‚Çπ100</li>
      <li>ü•™ Sandwich - ‚Çπ80</li>
      <li>ü•§ Cold Drink - ‚Çπ40</li>
    </ul>
  </div>

  <!-- Seat Booking Section -->
  <div class="section">
    <h2>ü™ë Seat Booking</h2>
    <p>Available Seats: <strong id="seatCount">80</strong></p>
    <button onclick="bookSeat()">Book a Seat</button>
    <input name="Name" id="bookingMessage" value="Enter Your Name" />
    

    <!-- Form to send email via Formspree -->
    <form
      id="seatBookingForm"
      action="https://formspree.io/f/mwplawye"
      method="POST"
      style="display: none;"
    >
      <input type="hidden" name="seatBooking" value="Booked a seat" />
      <input name="Name" id="bookingMessage" value="Enter Your Name" />
      <input type="hidden" name="_subject" value="Canteen Seat Booking" />
      <input type="hidden" name="_next" value="https://your-website.com/thank-you" />
    </form>
  </div>

  <!-- Parcel Section -->
  <div class="section">
    <h2>üì¶ Book a Parcel</h2>
    <input type="text" id="parcelOrder" placeholder="Enter parcel item" />
    <button onclick="placeParcel()">Place Parcel Order</button>
  </div>

  <script>
    let availableSeats = 80;
    let isBookingInProgress = false;  // Flag to ensure only one user can book at a time

    // Function to book a seat
    function bookSeat() {
      if (isBookingInProgress) {
        alert("Please wait. Someone is already booking a seat.");
        return;
      }
      
      if (availableSeats > 0) {
        isBookingInProgress = true;  // Lock the booking
        availableSeats--;
        updateSeats();
        alert("You have successfully booked a seat.");
        
        // Send email notification through Formspree when a seat is booked
        document.getElementById("bookingMessage").value = `Seat booked! Remaining seats: ${availableSeats}`;
        document.getElementById("seatBookingForm").submit();  // Submit the form to Formspree

        isBookingInProgress = false; // Unlock the booking
      } else {
        alert("No seats available!");
      }
    }

    // Function to cancel a seat
    function cancelSeat() {
      if (availableSeats < 80) {
        availableSeats++;
        updateSeats();
        alert("Your seat has been cancelled.");
      } else {
        alert("All seats are available already.");
      }
    }

    // Update the seat count displayed on the page
    function updateSeats() {
      document.getElementById("seatCount").innerText = availableSeats;
    }

    // Function to place a parcel order
    function placeParcel() {
      const item = document.getElementById("parcelOrder").value;
      if (item.trim()) {
        alert(`Parcel order placed for: ${item}`);
        document.getElementById("parcelOrder").value = '';
      } else {
        alert("Please enter a parcel item.");
      }
    }
  </script>

</body>
</html>
