<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canteen Booking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      color: #00ffc8;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #2b2b2b;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>ğŸ´ Welcome to the Canteen</h1>

  <!-- Menu Section -->
  <div class="section">
    <h2>ğŸ“‹ Menu</h2>
    <ul>
      <li>ğŸ• Pizza - â‚¹150</li>
      <li>ğŸ” Burger - â‚¹100</li>
      <li>ğŸ¥ª Sandwich - â‚¹80</li>
      <li>ğŸ¥¤ Cold Drink - â‚¹40</li>
    </ul>
  </div>

  <!-- Seat Booking Section -->
  <div class="section">
    <h2>ğŸª‘ Seat Booking</h2>
    <p>Available Seats: <strong id="seatCount">80</strong></p>
    <button onclick="bookSeat()">Book a Seat</button>
  </div>

  <!-- Parcel Section -->
  <div class="section">
    <h2>ğŸ“¦ Book a Parcel</h2>
    <input type="text" id="parcelOrder" placeholder="Enter parcel item" />
    <button onclick="placeParcel()">Place parcel order</button>
  </div>

  <script>
    let availableSeats = 80;

    function bookSeat() {
      if (availableSeats > 0) {
        availableSeats--;
        updateSeats();
      } else {
        alert("No seats available!");
      }
    }

    function cancelSeat() {
      if (availableSeats < 80) {
        availableSeats++;
        updateSeats();
      } else {
        alert("All seats are available already.");
      }
    }

    function updateSeats() {
      document.getElementById("seatCount").innerText = availableSeats;
    }

    function placeParcel() {
      const item = document.getElementById("parcelOrder").value;
      if (item.trim()) {
        alert(`Parcel order placed for: ${item}`);
        document.getElementById("parcelOrder").value = '';
      } else {
        alert("Please enter a parcel item.");
      }
    }
  </script>

</body>
</html>
