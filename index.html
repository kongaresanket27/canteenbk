<section style="background-color: #1a1a1a; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
  <h2>Menu and Seat Booking</h2>
  <ul>
    <li>🍛 Rice Bowl - $5</li>
    <li>🍔 Burger - $4</li>
    <li>🍝 Pasta - $6</li>
    <li>🥗 Salad - $3</li>
  </ul>
  <button onclick="bookSeat()" style="margin: 5px;" id="bookBtn">Book a Seat</button>
  <button onclick="cancelSeat()" style="margin: 5px;" id="cancelBtn">Cancel a Seat</button>
  <p id="seatStatus">Seats Booked: <strong>0</strong> / 8</p>

  <script>
    let bookedSeats = 0;
    const maxSeats = 8;

    function updateSeatStatus() {
      document.getElementById('seatStatus').innerHTML = `Seats Booked: <strong>${bookedSeats}</strong> / ${maxSeats}`;
      document.getElementById('bookBtn').disabled = bookedSeats >= maxSeats;
    }

    function bookSeat() {
      if (bookedSeats < maxSeats) {
        bookedSeats++;
        updateSeatStatus();
      }
    }

    function cancelSeat() {
      if (bookedSeats > 0) {
        bookedSeats--;
        updateSeatStatus();
      }
    }
  </script>
</section>
