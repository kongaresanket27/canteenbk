<section style="background-color: #1a1a1a; color: white; padding: 20px; border-radius: 10px;">
  <h2>Contact Us</h2>
  <input type="text" id="contactName" placeholder="Your Name" style="padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px;">
  <input type="text" id="contactMessage" placeholder="Your Message" style="padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px;">
  <button onclick="sendContact()">Send Message</button>
  <script>
    function sendContact() {
      const name = document.getElementById('contactName').value;
      const message = document.getElementById('contactMessage').value;
      if (name && message) {
        alert(`Message from ${name}: ${message}`);
        document.getElementById('contactName').value = '';
        document.getElementById('contactMessage').value = '';
      } else {
        alert('Please fill in both fields.');
      }
    }
  </script>
</section>
