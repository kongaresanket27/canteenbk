<section style="background-color: #1a1a1a; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
  <h2>Book Packed Food</h2>
  <input id="foodInput" type="text" placeholder="Enter your packed food order" style="padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px;">
  <button onclick="placePackedOrder()">Place Order</button>
  <script>
    function placePackedOrder() {
      const order = document.getElementById('foodInput').value;
      if (order.trim()) {
        alert(`Order placed: ${order}`);
        document.getElementById('foodInput').value = '';
      } else {
        alert('Please enter your order.');
      }
    }
  </script>
</section>
